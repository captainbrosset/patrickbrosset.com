---json
{
  "layout": "main-layout.njk",
  "title": "Talks"
}
---

<section class="list-section">
  <h1>{{ title }}</h1>
  <p>Talks and presentations I have given over the years, either in person or online.</p>
</section>

{% for page in talks %}
  <section class="list-section"{% if page.lang %} lang="{{ page.lang }}"{% endif %}>
    <h2><a href="{{ page.url }}">{{ page.title | safe }}</a></h2>
    <time datetime="{{ page.date }}">{{ page.date | formattedDateTime }}</time>
    <p>{{ page.description | safe }}</p>
    <a href="{{ page.url }}" class="thumbnail"><img loading="lazy" sizes="auto" src="{{ page.img }}" alt="{{ page.alt }}"></a>
  </section>
{% endfor %}
