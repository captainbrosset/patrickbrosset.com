<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quirks mode rendering differences</title>
  <style>
    html {
      margin: 0;
      height: 100%;
    }

    body {
      font-size: 1rem;
      font-family: system-ui;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 1rem;
      margin: 0;
      padding: 1rem;
      height: calc(100% - 2rem);
    }

    h1 {
      grid-column: 1 / -1;
      text-align: center;
      margin: 0;
    }

    h2 {
      margin-block-start: 0;
    }

    section {
      text-align: center;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: .5rem;
      background-color: #b8f1ea;
    }
  </style>
</head>

<body>
  <h1>Quirks mode rendering differences</h1>

  <section>
    <h2>Standards mode</h2>
    <iframe src="/lab/quirksmode/standards-mode.html"></iframe>
  </section>

  <section>
    <h2>Quirks mode</h2>
    <iframe src="/lab/quirksmode/quirks-mode.html"></iframe>
  </section>

</html>
