<!DOCTYPE html>
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    box-sizing: border-box;
  }
  body {
    display: grid;
    place-items: center;
    padding: 5%;
    grid-template-columns: 1fr 1fr;
    gap: 10%;
    color: #9c6d4e;
    background: currentColor;
  }
  .eye {
    width: 100%;
    aspect-ratio: 2;
    background-repeat: no-repeat;
    background-image: radial-gradient(
        circle at 45% 35%,
        #fff9 0 8%,
        transparent 0
      ),
      radial-gradient(
        circle farthest-side at 50% 44%,
        black 0 20%,
        rgb(56, 145, 224) 20%,
        rgb(30, 94, 172) 40%,
        black 40% 42%,
        transparent 0
      ),
      radial-gradient(
        circle farthest-side at 50% 133%,
        transparent 100%,
        currentColor
      ),
      radial-gradient(
        circle farthest-side at 50% -21%,
        white 100%,
        currentColor
      );
  }
</style>
<div class="eye"></div>
