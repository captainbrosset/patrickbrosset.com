<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji picker custom select</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: system-ui;
      font-size: 16pt;
      display: grid;
      place-content: center;
      background: radial-gradient(
        circle at center,
        #ff9ff3 0%,
        #a855f7 50%,
        #48dbfb 150%
      );
    }

    select,
    ::picker(select) {
      appearance: base-select;
    }

    select {
      --radius: 100px;
      --option-size: 50px;
      anchor-name: select;
    }

    select,
    option {
      background: white;
      border-radius: 50%;
      width: var(--option-size);
      height: var(--option-size);
      padding: 0;
      display: grid;
      place-items: center;
      cursor: pointer;
      border: 0;
    }

    selectedcontent .text {
      display: none;
    }

    select::picker-icon {
      display: none
    }

    /* Hide the dropdown arrow */
    select::picker-icon {
      display: none;
    }

    ::picker(select) {
      /* Transparent circular container */
      overflow: visible;

      background: transparent;
      border: none;
      box-shadow: none;

      /* Size the picker to contain the circle */
      width: calc(var(--radius) * 2 + var(--option-size));
      height: calc(var(--radius) * 2 + var(--option-size));

      position: absolute;
      top: calc(anchor(top) - var(--radius));
      left: calc(anchor(left) - var(--radius));

      /* Animation: start small from center, expand outward */
      opacity: 0;
      scale: 0;
      transition: 
        opacity 0.3s ease-out,
        scale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
        display 0.3s allow-discrete,
        overlay 0.3s allow-discrete;
    }

    ::picker(select):popover-open {
      opacity: 1;
      scale: 1;
    }

    @starting-style {
      ::picker(select):popover-open {
        opacity: 0;
        scale: 0;
      }
    }

    option {
      position: absolute;
      --angle: calc((sibling-index() - 2) * (360deg / (sibling-count() - 1)) - 90deg);

      /* Start from center of picker */
      top: 50%;
      left: 50%;

      /* Center self, then move outward on the circle */
      translate:
        calc(-50% + cos(var(--angle)) * var(--radius)) calc(-50% + sin(var(--angle)) * var(--radius));
    }

    /* Hide the checkmark */
    option::checkmark {
      display: none;
    }

    option:checked {
      background: #f8bf44;
    }

    .icon {
      font-size: 1.2rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @keyframes bounce {
      0% { scale: 1; }
      30% { scale: 1.3; }
      50% { scale: 0.9; }
      70% { scale: 1.1; }
      100% { scale: 1; }
    }

    select.bounce {
      animation: bounce 0.4s ease-out;
    }

    #no-support {
      display: none;
      font-size: 1.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: .5rem;
    }

    @supports not (appearance: base-select) {
      #no-support {
        display: block;
      }

      select {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="no-support">Sorry, it seems like your browser doesn't support custom &lt;select&gt; yet.</div>
  <select>
    <button>
      <selectedcontent></selectedcontent>
    </button>
    <option value="copy">
      <span class="icon">üìã</span>
      <span class="text sr-only">Copy</span>
    </option>
    <option value="share">
      <span class="icon">üîó</span>
      <span class="text sr-only">Share</span>
    </option>
    <option value="bookmark">
      <span class="icon">üîñ</span>
      <span class="text sr-only">Bookmark</span>
    </option>
    <option value="edit">
      <span class="icon">‚úèÔ∏è</span>
      <span class="text sr-only">Edit</span>
    </option>
    <option value="delete">
      <span class="icon">üóëÔ∏è</span>
      <span class="text sr-only">Delete</span>
    </option>
    <option value="download">
      <span class="icon">‚¨áÔ∏è</span>
      <span class="text sr-only">Download</span>
    </option>
    <option value="print">
      <span class="icon">üñ®Ô∏è</span>
      <span class="text sr-only">Print</span>
    </option>
    <option value="forward">
      <span class="icon">üì§</span>
      <span class="text sr-only">Forward</span>
    </option>
    <option value="search">
      <span class="icon">üîç</span>

    </option>
    <option value="favorite">
      <span class="icon">‚≠ê</span>

    </option>
    <option value="settings">
      <span class="icon">‚öôÔ∏è</span>
      <span class="text sr-only">Settings</span>
    </option>
  </select>

  <script>
    const select = document.querySelector('select');
    
    select.addEventListener('change', () => {
      select.classList.add('bounce');
    });

    select.addEventListener('animationend', () => {
      select.classList.remove('bounce');
    });
  </script>
</body>

</html>
