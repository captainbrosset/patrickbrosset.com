<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop 'n Zoom</title>
  <link rel="stylesheet" href="/lab/crop-n-zoom/styles.css">
</head>

<body>
  <div class="editor">
    <img id="image" src="/assets/sunset.jpg" alt="Sun setting over the Indian ocean">
    <div class="controls">
      <label>
        Zoom
        <input id="zoomer" type="range" min="1" max="5" step="0.1" value="1">
      </label>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="/lab/crop-n-zoom/script.js"></script>
</body>

</html>
